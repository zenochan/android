apply plugin: 'com.android.library'
apply plugin: 'kotlin-kapt'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'kotlin-noarg'
apply plugin: 'kotlin-allopen'

apply from: 'http://maven.mjtown.cn/maven.gradle'
mavenConf {
  groupId "name.zeno"
  artifactId "android-kt"
//  version "1.1.3" // release
  version "1.1.4-SNAPSHOT"

//  repositoryUrl "file:///Users/zenochan/.m2/repository"
  repositoryUrl "scp://root@mjtown.cn/root/nginx/maven"
}
confMaven()

repositories {
  maven { url "https://jitpack.io" }

  // 个推 http://docs.getui.com/mobile/android/androidstudio_maven/
  // http://mvn.gt.igexin.com/nexus/content/repositories/releases/com/getui/sdk/
  maven { url "http://mvn.gt.igexin.com/nexus/content/repositories/releases/" }

  // 阿里百川 HotFix
  maven { url "http://repo.baichuan-android.taobao.com/content/groups/BaichuanRepositories" }
  mavenCentral()
  mavenLocal()
}

android {
  compileSdkVersion 27
  buildToolsVersion '27.0.0'

  compileOptions {
    sourceCompatibility JavaVersion.VERSION_1_8
    targetCompatibility JavaVersion.VERSION_1_8
  }

  dataBinding { enabled = true }

  defaultConfig {
    minSdkVersion 15
    targetSdkVersion 27
    versionCode 1
    versionName mavenConf.version
  }

  buildTypes {
    release {
      minifyEnabled false
      proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
    }
  }
}

dependencies {
  testImplementation 'junit:junit:4.12';
  compileOnly fileTree(include: ['*.jar'], dir: 'libs');

  /**************************************
   *              框架性依赖             *
   **************************************/

  api "name.zeno:common-adapter:1.0.3.1031"

  compileOnly 'com.alipay:alipay:20170623'
  compileOnly 'com.unionpay:unionpay:3.3.7'
  compileOnly 'com.baidu.mapapi:LocPoiLBSMap:4.5.0'
  compileOnly 'com.tencent.mm.opensdk:wechat-sdk-android-without-mta:1.1.6'

  //support 家族
  //https://developer.android.com/topic/libraries/support-library/features.html
  api "com.android.support:support-annotations:$support_version"
  api "com.android.support:appcompat-v7:$support_version"
  api "com.android.support:cardview-v7:$support_version"
  api "com.android.support:recyclerview-v7:$support_version"
  api "com.android.support:gridlayout-v7:$support_version"
  compileOnly "com.android.support:palette-v7:$support_version"
  api "com.android.support:support-v13:$support_version"
  api "com.android.support:design:$support_version"
  //implementation'com.android.support:percent:25.3.1'
  api "com.android.support:multidex:1.0.2"
  api 'com.android.support.constraint:constraint-layout:1.0.2'

  compileOnly 'com.belerweb:pinyin4j:2.5.1'

  //Logger https://github.com/orhanobut/logger
  api 'com.orhanobut:logger:2.1.1'

  //Glide https://github.com/bumptech/glide
  //implementation"com.github.bumptech.glide:glide:3.7.0";
  api 'com.github.bumptech.glide:glide:4.2.0'
  kapt 'com.github.bumptech.glide:compiler:4.2.0'
  api('com.github.bumptech.glide:okhttp3-integration:4.1.1') {
    exclude(module: 'okhttp')
    exclude(module: 'support-annotations')
  }

  // 目前1.1.61.android 使用起来比较稳定
  //FastJson https://github.com/alibaba/fastjson
  //noinspection GradleDependency
  api 'com.alibaba:fastjson:1.1.64.android'

  //Retrofit http://square.github.io/retrofit/
  api "com.squareup.retrofit2:retrofit:2.3.0";

  // rx 家族
  api "io.reactivex.rxjava2:rxjava:2.1.3"
  api "io.reactivex.rxjava2:rxandroid:2.0.1"
  //https://github.com/square/retrofit/tree/master/retrofit-adapters/rxjava2
  api 'com.squareup.retrofit2:adapter-rxjava2:2.3.0'
  api 'com.tbruyelle.rxpermissions2:rxpermissions:0.9.4'

//  // For Lifecycles, LiveData, and ViewModel
//  api "android.arch.lifecycle:runtime:1.0.3"
//  api "android.arch.lifecycle:extensions:1.0.0"
//  kapt "android.arch.lifecycle:compiler:1.0.0"
//
//  //For Room
//  api "android.arch.persistence.room:runtime:1.0.0"
//  kapt "android.arch.persistence.room:compiler:1.0.0"
//  //For Room RxJava support
//  api "android.arch.persistence.room:rxjava2:1.0.0"
//  //For testing Room migrations
//  testImplementation "android.arch.persistence.room:testing:1.0.0"


  api 'com.squareup:otto:1.3.8';
  //  implementation'org.projectlombok:lombok:1.16.18';
  // 个推 http://docs.getui.com/mobile/android/androidstudio/
  compileOnly 'com.getui:sdk:2.11.1.0'

  /**************************************
   *              功能性依赖             *
   **************************************/
  // 友盟分析 http://mvnrepository.com/artifact/com.umeng.analytics/analytics
  compileOnly 'com.umeng.analytics:analytics:6.1.2'

  /**************************************
   *              控件性依赖             *
   **************************************/
  //  https://github.com/afollestad/material-dialogs
  api "com.afollestad.material-dialogs:core:0.9.5.0"
  api "com.afollestad.material-dialogs:commons:0.9.5.0"
  api 'me.zhanghai.android.materialprogressbar:library:1.4.2'

  //BottomBar https://github.com/roughike/BottomBar
  api 'com.roughike:bottom-bar:2.3.1'

  //时间选择 120kb https://github.com/wdullaer/MaterialDateTimePicker
  api 'com.wdullaer:materialdatetimepicker:3.4.0'

  //https://github.com/amitshekhariitbhu/Android-Debug-Database
  debugImplementation 'com.amitshekhar.android:debug-db:1.0.1'

  //kotlin kits
  api "org.jetbrains.kotlin:kotlin-stdlib-jre7:$kotlin_version"
  api "org.jetbrains.anko:anko:0.10.1"
  kapt 'com.android.databinding:compiler:3.0.0'
  //86KB https://github.com/olegcherr/Aza-Kotlin-CSS
  api "azadev.kotlin:aza-kotlin-css:1.0"


  api "org.jetbrains.anko:anko:0.10.1"
}

kotlin {
  experimental {
    coroutines "enable"
  }
}
