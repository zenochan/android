apply plugin: 'com.android.library'
apply plugin: 'me.tatarka.retrolambda'
apply plugin: 'com.jakewharton.butterknife'

apply from: 'http://maven.mjtown.cn/maven.gradle'
mavenConf {
  projectName "zenokit"
  projectDesc "自用安卓库"
  projectUrl "https://github.com/zenochan/android/"

  groupId "name.zeno"
  artifactId "android"
  version "1.0.7"

//  repositoryUrl "file:///Users/zenochan/.m2/repository"
  repositoryUrl "scp://root@121.43.123.201/root/nginx/maven"
}
confMaven()

repositories {
  maven { url "https://jitpack.io" }

  // 个推 http://docs.getui.com/mobile/android/androidstudio_maven/
  maven { url "http://mvn.gt.igexin.com/nexus/content/repositories/releases/" }

  // 阿里百川 HotFix
  maven { url "http://repo.baichuan-android.taobao.com/content/groups/BaichuanRepositories" }
}

android {
  compileSdkVersion 25
  buildToolsVersion "25.0.3"

  compileOptions {
    sourceCompatibility JavaVersion.VERSION_1_8
    targetCompatibility JavaVersion.VERSION_1_8
  }

  dataBinding { enabled = true }

  defaultConfig {
    minSdkVersion 15
    targetSdkVersion 25
    versionCode 1
    versionName mavenConf.version
  }

  buildTypes {
    release {
      minifyEnabled false
      proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
    }
  }
}

dependencies {
  testCompile 'junit:junit:4.12';
  provided fileTree(include: ['*.jar'], dir: 'libs');

  /**************************************
   *              框架性依赖             *
   **************************************/

  compile "name.zeno:common-adapter:1.0.1"
  provided 'com.alipay:alipay:20170623'
  provided 'com.unionpay:unionpay:3.3.7'
  provided 'com.baidu.mapapi:LocPoiLBS:4.3.1'

  //support 家族
  //https://developer.android.com/topic/libraries/support-library/features.html
  compile 'com.android.support:support-annotations:25.3.1'
  compile 'com.android.support:support-v4:25.3.1';
  compile 'com.android.support:appcompat-v7:25.3.1'
  compile 'com.android.support:cardview-v7:25.3.1';
  compile 'com.android.support:gridlayout-v7:25.3.1'
  compile 'com.android.support:design:25.3.1';
  compile 'com.android.support:multidex:1.0.1'
  //compile 'com.android.support:percent:25.3.1'
  compile 'com.android.support.constraint:constraint-layout:1.0.2'
  provided 'com.android.support:palette-v7:25.3.1';

  provided 'com.belerweb:pinyin4j:2.5.1'

  //Logger https://github.com/orhanobut/logger
//  compile "com.orhanobut:logger:1.15";
  compile 'com.orhanobut:logger:2.1.1'

  //Glide https://github.com/bumptech/glide
  compile "com.github.bumptech.glide:glide:3.7.0";

  //FastJson https://github.com/alibaba/fastjson
  compile 'com.alibaba:fastjson:1.1.59.android'

  //https://github.com/JakeWharton/butterknife
  compile 'com.jakewharton:butterknife:8.6.0'
  annotationProcessor 'com.jakewharton:butterknife-compiler:8.6.0'

  //Retrofit http://square.github.io/retrofit/
  compile "com.squareup.retrofit2:retrofit:2.3.0";

  // rx 家族
  compile "io.reactivex.rxjava2:rxjava:2.1.0"
  compile "io.reactivex.rxjava2:rxandroid:2.0.1"
  //https://github.com/square/retrofit/tree/master/retrofit-adapters/rxjava2
  compile 'com.squareup.retrofit2:adapter-rxjava2:2.3.0'
  compile 'com.tbruyelle.rxpermissions2:rxpermissions:0.9.3@aar'

  // For Lifecycles, LiveData, and ViewModel
//  compile "android.arch.lifecycle:runtime:1.0.0-alpha3"
//  compile "android.arch.lifecycle:extensions:1.0.0-alpha3"
//  annotationProcessor "android.arch.lifecycle:compiler:1.0.0-alpha3"


  compile 'com.squareup:otto:1.3.8';
  compile 'org.projectlombok:lombok:1.16.16';
  // 个推 http://docs.getui.com/mobile/android/androidstudio/
  provided 'com.getui:sdk:2.10.2.1'

  /**************************************
   *              功能性依赖             *
   **************************************/
  // 友盟分析 http://mvnrepository.com/artifact/com.umeng.analytics/analytics
  provided 'com.umeng.analytics:analytics:6.1.0'
  provided 'com.taobao.android:alisdk-hotfix:2.0.9'
  provided 'com.tencent.mm.opensdk:wechat-sdk-android-without-mta:1.1.6'

  /**************************************
   *              控件性依赖             *
   **************************************/
  //  https://github.com/afollestad/material-dialogs
  compile "com.afollestad.material-dialogs:core:0.9.4.4"
  compile "com.afollestad.material-dialogs:commons:0.9.4.4"

  compile 'me.zhanghai.android.materialprogressbar:library:1.1.7'

  //BottomBar https://github.com/roughike/BottomBar
  compile 'com.roughike:bottom-bar:2.3.0'

  //时间选择 120kb https://github.com/wdullaer/MaterialDateTimePicker
  compile 'com.wdullaer:materialdatetimepicker:2.5.0'
}
