apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'kotlin-noarg'
//apply plugin: 'kotlin-kapt'
apply plugin: 'kotlin-allopen'
apply plugin: 'com.jakewharton.butterknife'

apply from: 'http://maven.mjtown.cn/maven.gradle'
mavenConf {
  groupId "name.zeno"
  artifactId "android"
  version "1.1.2-SNAPSHOT"

  repositoryUrl "file:///Users/zenochan/.m2/repository"
//  repositoryUrl "scp://root@47.52.98.182/root/nginx/maven"
}
confMaven()

repositories {
  maven { url "https://jitpack.io" }

  // 个推 http://docs.getui.com/mobile/android/androidstudio_maven/
  // http://mvn.gt.igexin.com/nexus/content/repositories/releases/com/getui/sdk/
  maven { url "http://mvn.gt.igexin.com/nexus/content/repositories/releases/" }

  // 阿里百川 HotFix
  maven { url "http://repo.baichuan-android.taobao.com/content/groups/BaichuanRepositories" }
  mavenCentral()
  mavenLocal()
}

android {
  compileSdkVersion 26
  buildToolsVersion '26.0.2'

  compileOptions {
    sourceCompatibility JavaVersion.VERSION_1_8
    targetCompatibility JavaVersion.VERSION_1_8
  }

  dataBinding { enabled = true }

  defaultConfig {
    minSdkVersion 15
    targetSdkVersion 26
    versionCode 1
    versionName mavenConf.version
  }

  buildTypes {
    release {
      minifyEnabled false
      proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
    }
  }
}

dependencies {
  testCompile 'junit:junit:4.12';
  provided fileTree(include: ['*.jar'], dir: 'libs');

  /**************************************
   *              框架性依赖             *
   **************************************/

  compile "name.zeno:common-adapter:1.0.2"

  //   本来是provided 的，测试改为 compile
  provided 'com.alipay:alipay:20170623'
  provided 'com.unionpay:unionpay:3.3.7'
  provided 'com.baidu.mapapi:LocPoiLBSMap:4.5.0'
  provided 'com.tencent.mm.opensdk:wechat-sdk-android-without-mta:1.1.6'
  //   本来是provided 的，测试改为 compile end

  //support 家族
  //https://developer.android.com/topic/libraries/support-library/features.html
  compile "com.android.support:support-annotations:$support_version"
  compile "com.android.support:support-v4:$support_version"
  compile "com.android.support:appcompat-v7:$support_version"
  compile "com.android.support:cardview-v7:$support_version"
  compile "com.android.support:recyclerview-v7:$support_version"
  compile "com.android.support:gridlayout-v7:$support_version"
  provided "com.android.support:palette-v7:$support_version"
  compile "com.android.support:support-v13:$support_version"
  compile "com.android.support:design:$support_version"
  //implementation'com.android.support:percent:25.3.1'
  compile "com.android.support:multidex:1.0.2"
  compile 'com.android.support.constraint:constraint-layout:1.0.2'

  provided 'com.belerweb:pinyin4j:2.5.1'

  //Logger https://github.com/orhanobut/logger
  compile 'com.orhanobut:logger:2.1.1'

  //Glide https://github.com/bumptech/glide
  //implementation"com.github.bumptech.glide:glide:3.7.0";
  compile 'com.github.bumptech.glide:glide:4.1.1'
  compile('com.github.bumptech.glide:okhttp3-integration:4.1.1') {
    exclude(module: 'okhttp')
    exclude(module: 'support-annotations')
  }
  annotationProcessor 'com.github.bumptech.glide:compiler:4.1.1'
//  kapt 'com.github.bumptech.glide:compiler:4.1.1'

  // 目前1.1.61.android 使用起来比较稳定
  //FastJson https://github.com/alibaba/fastjson
  //noinspection GradleDependency
  compile 'com.alibaba:fastjson:1.1.61.android'

  //https://github.com/JakeWharton/butterknife
  compile "com.jakewharton:butterknife:$butterknif_version"
  annotationProcessor "com.jakewharton:butterknife-compiler:$butterknif_version"
//  kapt "com.jakewharton:butterknife-compiler:$butterknif_version"

  //Retrofit http://square.github.io/retrofit/
  compile "com.squareup.retrofit2:retrofit:2.3.0";

  // rx 家族
  compile "io.reactivex.rxjava2:rxjava:2.1.3"
  compile "io.reactivex.rxjava2:rxandroid:2.0.1"
  //https://github.com/square/retrofit/tree/master/retrofit-adapters/rxjava2
  compile 'com.squareup.retrofit2:adapter-rxjava2:2.3.0'
  compile 'com.tbruyelle.rxpermissions2:rxpermissions:0.9.4'

  // For Lifecycles, LiveData, and ViewModel
//  implementation"android.arch.lifecycle:runtime:1.0.0-alpha3"
//  implementation"android.arch.lifecycle:extensions:1.0.0-alpha3"
//  annotationProcessor "android.arch.lifecycle:compiler:1.0.0-alpha3"


  compile 'com.squareup:otto:1.3.8';
//  implementation'org.projectlombok:lombok:1.16.18';
  // 个推 http://docs.getui.com/mobile/android/androidstudio/
  provided 'com.getui:sdk:2.11.1.0'

  /**************************************
   *              功能性依赖             *
   **************************************/
  // 友盟分析 http://mvnrepository.com/artifact/com.umeng.analytics/analytics
  provided 'com.umeng.analytics:analytics:6.1.2'
  // http://repo.baichuan-android.taobao.com/content/groups/BaichuanRepositories/com/taobao/android/alisdk-hotfix/
  provided 'com.taobao.android:alisdk-hotfix:2.0.9'

  /**************************************
   *              控件性依赖             *
   **************************************/
  //  https://github.com/afollestad/material-dialogs
  compile "com.afollestad.material-dialogs:core:0.9.4.7"
  compile "com.afollestad.material-dialogs:commons:0.9.4.7"
  compile 'me.zhanghai.android.materialprogressbar:library:1.4.1'

  //BottomBar https://github.com/roughike/BottomBar
  compile 'com.roughike:bottom-bar:2.3.1'

  //时间选择 120kb https://github.com/wdullaer/MaterialDateTimePicker
  //implementation'com.wdullaer:materialdatetimepicker:2.5.0'
  compile('co.infinum:materialdatetimepicker-support:3.3.0') {
    exclude group: 'com.android.support'
  }

  //https://github.com/amitshekhariitbhu/Android-Debug-Database
  debugCompile 'com.amitshekhar.android:debug-db:1.0.1'

//    kotlin kits
  implementation "org.jetbrains.kotlin:kotlin-stdlib-jre7:$kotlin_version"
  implementation "org.jetbrains.anko:anko:0.10.1"
}
